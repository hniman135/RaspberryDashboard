# Mosquitto Configuration for IoT Gateway
# File: /etc/mosquitto/conf.d/iot_gateway.conf

# Listen on port 1883 (default MQTT port)
listener 1883

# Disable anonymous access (require authentication)
allow_anonymous false

# Password file for user authentication
password_file /etc/mosquitto/passwd

# Log settings
log_dest file /var/log/mosquitto/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection settings
max_connections -1
max_queued_messages 1000

# Persistence settings
persistence true
persistence_location /var/lib/mosquitto/
