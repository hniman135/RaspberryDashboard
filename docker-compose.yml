networks:
  iot_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  dashboard_data:
    name: rpi_dashboard_data
  mosquitto_data:
    name: rpi_mosquitto_data
  mosquitto_logs:
    name: rpi_mosquitto_logs
