# Mosquitto MQTT Broker Configuration for RaspberryDashboard
# ==========================================================

# Network Settings
listener 1883
protocol mqtt

# Allow anonymous connections (for development)
# Set to false and configure password_file for production
allow_anonymous true

# Authentication (uncomment for production)
# password_file /etc/mosquitto/passwd
# allow_anonymous false

# Persistence
persistence true
persistence_location /var/lib/mosquitto/

# Logging
log_dest file /var/log/mosquitto/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true
log_timestamp_format %Y-%m-%dT%H:%M:%S

# Connection settings
max_connections -1
max_queued_messages 1000

# Keep alive
max_keepalive 60

# Message size limit (256KB)
message_size_limit 262144

# WebSocket support (optional)
# listener 9001
# protocol websockets
